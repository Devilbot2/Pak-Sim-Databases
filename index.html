<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM Data Finder</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    input, button { padding: 10px; margin: 5px; }
    #result { margin-top: 20px; white-space: pre-wrap; text-align: left; }
  </style>
</head>
<body>
  <h2>SIM Ownership Data Finder</h2>
  <input type="text" id="phoneNumber" placeholder="Enter Mobile Number (03XXXXXXXXX)">
  <button onclick="getData()">Search</button>
  <div id="result"></div>

  <script>
    async function getData() {
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      if (!phoneNumber) {
        alert("Please enter a number!");
        return;
      }

      const url = `https://simownership.pro/search.php?type=mobile&search=${encodeURIComponent(phoneNumber)}`;
      const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        const resultContent = data.contents; // yahan par original response aayega

        document.getElementById("result").innerText = resultContent;
      } catch (err) {
        document.getElementById("result").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
